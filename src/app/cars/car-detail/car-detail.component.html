<ActionBar>
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()">
    </NavigationButton>
    <Label [text]="car.name" horizontalAlignment="center"></Label>
    <ActionItem ios.position="right" android.position="right">
        <Label text="Add to Event" (tap)="addToEvent()"></Label>
    </ActionItem>
</ActionBar>

<GridLayout>
    <ScrollView>
        <GridLayout rows="auto, auto, auto, auto, auto">
            <Image [src]="car.imageUrl" stretch="aspectFit" class="m-b-15"></Image>

            <StackLayout row="1" class="hr m-y-15"></StackLayout>

            <GridLayout row="2" rows="*,*,*,*,*" columns="auto, auto">

                <Label text="Type" class="p-l-15 p-b-10 m-r-20" row="1"></Label>
                <Label [text]="car.type" row="1" col="1" class="p-b-10"></Label>

                <Label text="Color" class="p-l-15 p-b-10 m-r-20" row="2"></Label>
                <Label [text]="car.color" row="2" col="1" class="p-b-10"></Label>

                <Label text="Description" class="p-l-15 p-b-10 m-r-20" row="3"></Label>
                <Label [text]="car.description" row="3" col="1" class="p-b-10"></Label>

                <Label text="Events:" class="p-l-15 p-b-10 m-r-20" row="4"></Label>
            </GridLayout>
            <StackLayout row="3" class="hr m-y-15" class="p-l-30 p-b-10 m-r-20" orientation="vertical">
                <StackLayout orientation="horizontal" *ngFor="let event of assignedEvents">
                     <Label text="{{event.name}}"></Label>
                     <Button text="Remove" dock="right" (tap)="removeEvent(event)"></Button>
                </StackLayout> 
                <Label *ngIf="!assignedEvents.length" textAlignment="center" text="Сostume hasn't assigned to any event yet"></Label>

            </StackLayout>    
                <!-- <Label *ngIf="assignedEvents.length" textAlignment="center" text="{{'Сostume hasn\'t assigned to any event yet'}}"></Label>
                 <Label *ngIf="assignedEvents.length" textAlignment="center" text="{{'1111Сostume hasn\'t assigned to any event yet'}}"></Label> -->
           
 </GridLayout>
    </ScrollView>

       

</GridLayout>
